version: '3.8'

services:
  who-afro-hub:
    build: .
    container_name: who-afro-data-hub
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

